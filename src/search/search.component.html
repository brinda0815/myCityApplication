
    <mat-form-field class="searchbar example-form-field">
        <input matInput type="text" placeholder="Search here" [(ngModel)]="searchText" />

                    <mat-icon>close</mat-icon>
            </button>
      </mat-form-field>
    
      <button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
