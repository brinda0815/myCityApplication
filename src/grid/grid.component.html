
 <div class="example-container mat-elevation-z8">
    <div class="title">Weather Information for {{city_name}}</div>
    <div class="example-header">
      <app-search (searchEvent)="getSearchData($event)" (clearEvent)="closeSearch()"></app-search>
    </div>
  
    <mat-table #table [dataSource]="dataSource">
   
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let Element"> {{Element.name}} </mat-cell>
      </ng-container> 
  
     
       <ng-container matColumnDef="timezone">
        <mat-header-cell *matHeaderCellDef> TimeZone</mat-header-cell>
        <mat-cell *matCellDef="let Element"> {{Element.timezone}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="visibility">
        <mat-header-cell *matHeaderCellDef> Visibility </mat-header-cell>
        <mat-cell *matCellDef="let Element"> {{Element.visibility}} </mat-cell>
      </ng-container>
  
    
       <ng-container matColumnDef="base">
        <mat-header-cell *matHeaderCellDef> Base </mat-header-cell>
        <mat-cell *matCellDef="let Element"> {{Element.base}} </mat-cell>
      </ng-container>  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
    </mat-table>
   
  </div>
